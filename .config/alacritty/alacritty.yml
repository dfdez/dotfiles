env:
  term: xterm-256color
font:
  size: 12
  # size: 14.0
  normal:
    family: Hack Nerd Font
    style: Regular
  italic:
    family: Hack Nerd Font
    style: Italic
  bold:
    family: Hack Nerd Font
    style: Bold

window:
  padding:
    x: 5
    y: 5
  # startup_mode: Fullscreen

dynamic_title: true
live_config_reload: true

# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32303f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

key_bindings:
  - { key: Return, mods: Control, action: ToggleFullscreen }
  - { key: V, mods: Alt, action: Paste }
